<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ma Carte Personnalisée AOC</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

    <link href='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css' rel='stylesheet' />

    <style>
        body { margin: 0; padding: 0; }
        /* L'ID "map" DOIT prendre toute la place visible (100% de la hauteur/largeur) */
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>

<div id="map"></div>

<script src='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js'></script>

<script>
    // URL de votre fichier de style JSON
    const STYLE_URL = 'versatilescolorful.json'; 

    // Crée et initialise l'objet carte
    const map = new maplibre.Map({
        container: 'map', // L'ID du DIV créé ci-dessus
        style: STYLE_URL, // Charge le style défini dans votre fichier JSON
        center: [2.35, 46.5], // [Longitude, Latitude] - Centre de la France
        zoom: 5, // Niveau de zoom initial
        hash: true // Optionnel : met à jour l'URL avec la position actuelle
    });

    // Ajoute les contrôles de zoom/dézoom (optionnel)
    map.addControl(new maplibre.NavigationControl());

    // Optionnel : Gère la console en cas d'erreur de chargement
    map.on('error', (e) => {
        console.error('Erreur de chargement MapLibre:', e.error);
        // Vous verrez souvent cette erreur si le style JSON n'est pas trouvé.
    });

</script>

</body>
</html>
